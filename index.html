<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">2 + 4 = 6</div>
        <div class="buttons">
            <div class="row">
                <button class="button">AC</button>
                <button class="button">+/-</button>
                <button class="button">%</button>
                <button class="input button ops">/</button>
            </div>
            <div class="row">
                <button class="input button">7</button>
                <button class="input button">8</button>
                <button class="input button">9</button>
                <button class="input button ops">X</button>
            </div>
            <div class="row">
                <button class="input button">4</button>
                <button class="input button">5</button>
                <button class="input button">6</button>
                <button class="input button ops">-</button>
            </div>
            <div class="row">
                <button class="input button">1</button>
                <button class="input button">2</button>
                <button class="input button">3</button>
                <button class="input button ops">+</button>
            </div>
            <div class="row">
                <button class="input button zero">0</button>
                <button class="input button bottom">.</button>
                <button class="button ops bottom">=</button>
            </div>
        </div>
    </div>
</body>
</html>
